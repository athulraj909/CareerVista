    {% extends 'companyindex.html' %}
    {% block content %}
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container-xxl py-5" id="joblist">
        <div class="container">
        
                <h1 class="text-center mb-5 wow fadeInUp " data-wow-delay="0.1s">Job Listing</h1>
               
          
            {% for i in result %}
            <div class="tab-class text-center wow fadeInUp" data-wow-delay="0.3s">
                <div class="tab-content">
                    <div id="tab-1" class="tab-pane fade show p-0 active">
                        <div class="job-item p-4 mb-4">
                            <div class="row g-4">
                                <div class="col-sm-12 col-md-8 d-flex align-items-center">
                                    <!-- <img class="flex-shrink-0 img-fluid border rounded" src="{% static 'img\com-logo-1.jpg' %}" alt="" style="width: 80px; height: 80px;"> -->
                                    <div class="text-start ps-4">
                                        <h6 class="mb-3">Job Name : {{i.job_name}}</h6>
                                        <h6>Description : {{i.job_description}}</h6>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-4 d-flex flex-column align-items-start align-items-md-end justify-content-center">
                                    <div class="d-flex mb-3">
                                        <!-- <a class="btn btn-light btn-square me-3" href=""><i class="far fa-heart text-primary"></i></a> -->
                                        <a class="btn btn-primary" href="{% url 'editjob' id=i.id %}">Edit</a>
                                        <a class="btn btn-danger" href="{% url 'deletejob' i.id %}" style="margin-left: 5px;">Delete</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
{% endblock %}
