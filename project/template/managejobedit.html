    {% extends 'companyindex.html' %}
    {% block content %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>

    <div class="container" style="height: 500px;margin-top: 100px;">
        <div class="row "  style="width: 50%;margin: auto;box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;padding: 20px;border-radius: 20px;">
            <form action="{% url 'editjob' id=result.id %}" method="post" enctype="multipart/form-data" class="container">
                {% csrf_token %}
                <h3 class="text-center text-primary ">Edit JOB</h3>
                <div class="mb-3 d-flex   flex-wrap">
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Name" name="jobname" value="{{result.job_name}}">
                  </div>
                  <div class="mb-3  d-flex   flex-wrap">
                    <label for="exampleFormControlTextarea1" class="form-label">Job Description</label>
                    <textarea class="form-control" placeholder="Enter Description" id="exampleFormControlTextarea1" rows="4" name="description">{{result.job_description}}</textarea>
                  </div>
                  <input type="submit" class="btn btn-primary float-end ">
            </form>         
        </div>
    </div>
</body>
{% endblock %}
